    <div class="header-top-area">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="logo-area">
                        <div  style="width: 100%">
                            <a href="#">
                                <h2 style="width: 50%; float: left; color: white; font-weight: bold;">WitBus</h2>
                            </a>
                            <a href="#" style="float: right;color: white"> Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
	<!-- Breadcomb area Start-->
    <div>
        <div class="breadcomb-area">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="breadcomb-list">
                            <div class="row">
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                    <div class="breadcomb-wp">
                                        <div class="breadcomb-icon">
                                            <i class="notika-icon notika-form"></i>
                                        </div>
                                        <div class="breadcomb-ctn">
                                            <h2>Thêm xe</h2>
                                            <p>Hãy làm việc thật tốt<span class="bread-ntd">bằng cách điền thông tin chính xác nhé!</span></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-3">
                                    <a href="listBusOwner.html"><button style="float: right;padding-top: 10px;" class="btn btn-danger danger-icon-notika waves-effect"><i class="notika-icon notika-left-arrow"></i></button></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Breadcomb area End-->
        <!-- Form Element area Start-->
        <div class="form-element-area" id="form">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="form-element-list mg-t-30">
                            <form class="row" th:action="@{/manager-updateBus-process}" method="post" role="form" th:object="${edit}">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-bottom: 20px;display: none">
                                    <div class="form-group nk-datapk-ctm form-elet-mg" >
                                        <div class="input-group date nk-int-st">
                                            <select class="form-control" th:field="*{busOwner.id}">
                                                <option th:value="${session.owner.id}" th:text="${session.owner.id}"></option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-bottom: 20px;display: none">
                                    <div class="form-group nk-datapk-ctm form-elet-mg" >
                                        <div class="input-group date nk-int-st">
                                            <input type="hidden" class="form-control" placeholder="Tài 1" th:field="*{id}">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" style="margin-bottom: 20px;">
                                    <div class="form-group nk-datapk-ctm form-elet-mg" >
                                        <label>Tên xe</label>
                                        <div class="input-group date nk-int-st">
                                            <input type="text" class="form-control" placeholder="Tài 1" th:field="*{name}">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" style="margin-bottom: 20px;">
                                    <div class="form-group nk-datapk-ctm form-elet-mg" id="data_1">
                                        <label>Ngày chạy</label>
                                        <div class="input-group date nk-int-st">
                                            <span class="input-group-addon"></span>
                                            <input type="text" class="form-control" value="03/19/2018" th:field="*{date}">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" style="margin-bottom: 20px;">
                                    <div class="form-group nk-datapk-ctm form-elet-mg" >
                                        <label>Điểm đi</label>
                                        <div class="input-group date nk-int-st">
                                            <input type="text" class="form-control" placeholder="Kon Tum" th:field="*{origin}">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" style="margin-bottom: 20px;">
                                    <div class="form-group nk-datapk-ctm form-elet-mg" >
                                        <label>Điểm đến</label>
                                        <div class="input-group date nk-int-st">
                                            <input type="text" class="form-control" placeholder="Đà Nẵng" th:field="*{destination}">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" style="margin-bottom: 20px;">
                                    <div class="form-group nk-datapk-ctm form-elet-mg" >
                                        <label>Thời gian đi</label>
                                        <div class="input-group date nk-int-st">
                                            <input type="text" class="form-control" placeholder="20:30" th:field="*{startTime}">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" style="margin-bottom: 20px;">
                                    <div class="form-group nk-datapk-ctm form-elet-mg" >
                                        <label>Thời gian đến</label>
                                        <div class="input-group date nk-int-st">
                                            <input type="text" class="form-control" placeholder="05:30" th:field="*{endTime}">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-bottom: 20px;">
                                    <div class="form-group nk-datapk-ctm form-elet-mg" >
                                        <label>Giá tiền / vé</label>
                                        <div class="input-group date nk-int-st">
                                            <input type="number" class="form-control" placeholder="200000" th:field="*{priceDefault}">
                                        </div>
                                    </div>
                                </div>
                                <button style="margin-left: 45% " class="btn btn-warning notika-btn-primary btn-lg waves-effect"> Thêm</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
