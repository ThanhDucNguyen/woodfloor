<script>
    $(document).ready(function() {
        $("#imageFile").change(function(){
            var str = $(this).val();
            var str = str.replace(":","dau2cham-");
            var str = str.replace(".","daucham");
            var res = str.replace(/[^a-z0-9\s]/gi, '-').replace(/[_\s]/g, '-')
            var file_path = res.replace("dau2cham", ":");
            var file_path = file_path.replace("daucham", ".");
            var file_path = file_path.replace(/-/g, "/");
            $("input[name=image]").val(file_path);
        });
    });
</script>
