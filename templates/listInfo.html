<body>
    <div class="header-top-area">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="logo-area">
                        <div  style="width: 100%">
                                <h2 style="width: 50%; float: left; color: white; font-weight: bold;">Nguyễn Thành Đạt</h2>
                            <div style="color: white"><span><a style="float: right;color: white"> Logout</a></span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Main Menu area End-->
    <!-- Start Status area -->
    <div class="notika-status-area">
        <div class="container">
            <div class="row">
                <p style="text-align: center;text-transform: uppercase;font-size: 20px;color: #ccc; margin: 20px 0">
                Danh sách sản phẩm của bạn</p>
            </div>
        </div>
    </div>
    <div class="breadcomb-area">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="breadcomb-list">
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                <div class="breadcomb-wp">
                                    <div class="breadcomb-icon">
                                        <i class="notika-icon notika-windows"></i>
                                    </div>
                                    <div class="breadcomb-ctn">
                                        <h2>Danh sách sản phẩm</h2>
                                        <p><span class="bread-ntd">Danh sách sản phẩm của bạn</span></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
	<!-- Breadcomb area End-->
    <!-- Data Table area Start-->
    <div class="data-table-area">
        <div class="container">
            <div class="container" style="margin: 10px 30%">
                <a th:href="@{/admin}">
                    <button type="button" class="btn notika-btn-blue"  style="color: #fff">Thêm tin tức</button>
                </a>
                <a th:href="@{/adminInfo}">
                    <button type="button" class="btn notika-btn-amber" style="color: #fff">Xem tin tức</button>
                </a>
            </div>
            <div class="container">
                <a th:href="@{/addInfo}">
                    <button type="button" class="btn btn-success">New Info</button>
                </a>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="data-table-list">
                        <div class="table-responsive">
                            <table id="data-table-basic" class="table table-striped">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Name</th>
                                    <th>Option</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="lists : ${info}">
                                    <td><span th:text="${lists.id}"></span></td>
                                    <td><span th:text="${lists.name}"></span></td>
                                    <td>
                                        <a th:href="@{/detail-info-{id}-nguyenthanhdat-sangodanang(id=${lists.id})}">
                                            <button class="btn notika-btn-blue" style="color: #fff">Detail</button>
                                        </a>
                                        <a th:href="@{/editInfo-{id}(id=${lists.id})}">
                                            <button class="btn notika-btn-amber" style="color: #fff">Edit</button>
                                        </a>
                                        <a th:href="@{/removeInfo-{id}(id=${lists.id})}">
                                            <button class="btn notika-btn-red" style="color: #fff">Delete</button>
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <!-- Data Table area End-->
    <!-- Start Footer area-->
    <div class="footer-copyright-area" >
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                        <p>Copyright © 2019 
.  by <a href="https://colorlib.com">Thanh Duc</a>.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
